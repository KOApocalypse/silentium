<html><title>Premium Service Menu</title><body>
<center>
<table width=270 border=0 bgcolor="666666">
<tr>
<td><button value="Main" action="bypass -h admin_admin" width=50 height=20 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Game" action="bypass -h admin_admin2" width=50 height=20 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Effects" action="bypass -h admin_admin3" width=50 height=20 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Server" action="bypass -h admin_admin4" width=50 height=20 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Mods" action="bypass -h admin_admin5" width=50 height=20 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
</table>
<br>
<font color="LEVEL">Premium Service Menu</font><br>
<table width=250>
<tr>
<td>Enter Account Name:</td>
<td><edit var="acc_name" width=100></td>
</tr>
</table>
<br>
<table width=250>
<tr>
<td><button value="1 month" action="bypass -h admin_premium_add1 $acc_name" width=50 height=20 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
<tr>
<td><button value="2 month" action="bypass -h admin_premium_add2 $acc_name" width=50 height=20 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
<tr>
<td><button value="3 month" action="bypass -h admin_premium_add3 $acc_name" width=50 height=20 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
</table>
</center>
</body></html>
