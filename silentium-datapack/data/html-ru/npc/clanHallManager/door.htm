<html><body><br>
Функция контролирующая дверь Холла Клана.<br>
До тех пор пока дверь открыта, персонажи не состоящие в клане могут сюда попасть. Пожалуйста не оставляйте её открытой!<br>
Если хотите выгнать нежелательных персонажей ипользуйте функцию &nbsp;<a action="bypass -h npc_%objectId%_banish_foreigner banish">Выгнать посторонних</a>&nbsp;<br><br>
<center>
<button value="Открыть" action="bypass -h npc_%objectId%_door open" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br><br>
<button value="Закрыть" action="bypass -h npc_%objectId%_door close" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br><br>
<button value="Назад" action="bypass -h npc_%objectId%_list_back" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br>
</center>
</body></html>
